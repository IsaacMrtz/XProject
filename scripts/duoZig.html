<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Duolingo Zig-Zag</title>
<style>
  body {
    background: #f0f4f8;
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    padding: 50px 0;
  }

  .level-path {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 60px; /* espacio vertical */
    position: relative;
  }

  /* Zig-zag */
  .level:nth-child(odd) {
    transform: translateX(-50px);
  }
  .level:nth-child(even) {
    transform: translateX(50px);
  }

  /* Botón circular */
  .lesson-button {
    position: relative;
  }

  .lesson-button button {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    border: none;
    cursor: pointer;
    background: #58cc02; /* verde */
    box-shadow: 0 6px 0 #3e8e00, 0 8px 16px rgba(0,0,0,0.3);
    position: relative;
    font-size: 24px;
    color: white;
    font-weight: bold;
  }

  .lesson-button button::after {
    content: "";
    position: absolute;
    top: 5px;
    left: 5px;
    right: 5px;
    bottom: 5px;
    border-radius: 50%;
    border: 4px solid rgba(0,0,0,0.3);
  }

  /* Tooltip */
  .tooltip {
    position: absolute;
    top: -35px;
    left: 50%;
    transform: translateX(-50%) translateY(10px);
    background: #1a1d23;
    color: #58cc02;
    padding: 6px 12px;
    border-radius: 6px;
    font-weight: bold;
    opacity: 0;
    transition: all 0.2s ease;
    pointer-events: none;
    white-space: nowrap;
  }

  .lesson-button:hover .tooltip {
    opacity: 1;
    transform: translateX(-50%) translateY(0);
  }

  /* Línea que conecta niveles */
  .level:not(:last-child)::after {
    content: "";
    position: absolute;
    width: 4px;
    height: 60px;
    background: #aaa;
    top: 80px; /* debajo del botón */
    left: 50%;
    transform: translateX(-50%);
    z-index: -1;
  }
</style>
</head>
<body>

<div class="level-path">
  <div class="level">
    <div class="lesson-button">
      <button>1</button>
      <div class="tooltip">EMPEZAR</div>
    </div>
  </div>
  <div class="level">
    <div class="lesson-button">
      <button disabled style="background:#aaa;">2</button>
      <div class="tooltip">BLOQUEADO</div>
    </div>
  </div>
  <div class="level">
    <div class="lesson-button">
      <button disabled style="background:#aaa;">3</button>
      <div class="tooltip">BLOQUEADO</div>
    </div>
  </div>
</div>

</body>
</html>
